{% load static %}

<div class="navbar-custom">
    <div class="topbar">
        <div class="topbar-menu d-flex align-items-center gap-1">
            <!-- Topbar Brand Logo -->
            <div class="logo-box">
                <!-- Brand Logo Light -->
                <a href="{% url 'dashboard' %}" class="logo-light">
                    <img src="{% static 'assets/images/logo-light.png' %}" alt="logo" class="logo-lg">
                    <img src="{% static 'assets/images/logo-sm.png' %}" alt="small logo" class="logo-sm">
                </a>

                <!-- Brand Logo Dark -->
                <a href="{% url 'dashboard' %}" class="logo-dark">
                    <img src="{% static 'assets/images/logo-dark.png' %}" alt="dark logo" class="logo-lg">
                    <img src="{% static 'assets/images/logo-sm.png' %}" alt="small logo" class="logo-sm">
                </a>
            </div>
        </div>

        <ul class="topbar-menu d-flex align-items-center">
            <!-- Topbar Search Form -->
            <li class="app-search dropdown me-3 d-none d-lg-block">
                <form>
                    <input type="search" class="form-control rounded-pill" placeholder="Qidirish..." id="top-search">
                    <span class="fe-search search-icon font-16"></span>
                </form>
                <div class="dropdown-menu dropdown-menu-animated dropdown-lg" id="search-dropdown">
                    <div class="dropdown-header noti-title">
                        <h5 class="text-overflow mb-2">Qidiruv natijalari</h5>
                    </div>

                    <a href="#" class="dropdown-item notify-item">
                        <i class="fe-home me-1"></i>
                        <span>Qandaydir qidiruv natijalari</span>
                    </a>
                </div>
            </li>

            <!-- Fullscreen Button -->
            <li class="d-none d-md-inline-block">
                <a class="nav-link waves-effect waves-light" href="#" data-toggle="fullscreen">
                    <i class="fe-maximize font-22"></i>
                </a>
            </li>

            <!-- Language flag dropdown -->
            <li class="dropdown d-none d-md-inline-block">
                <a class="nav-link dropdown-toggle waves-effect waves-light arrow-none" data-bs-toggle="dropdown"
                   href="#">
                    <img src="{% static 'assets/images/flags/us.jpg' %}" alt="flag" height="18">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated">
                    <a href="#" class="dropdown-item">
                        <img src="{% static 'assets/images/flags/germany.jpg' %}" height="12"> German
                    </a>
                    <a href="#" class="dropdown-item">
                        <img src="{% static 'assets/images/flags/italy.jpg' %}" height="12"> Italian
                    </a>
                    <a href="#" class="dropdown-item">
                        <img src="{% static 'assets/images/flags/spain.jpg' %}" height="12"> Spanish
                    </a>
                    <a href="#" class="dropdown-item">
                        <img src="{% static 'assets/images/flags/russia.jpg' %}" height="12"> Russian
                    </a>
                </div>
            </li>

            <!-- Foydalanuvchi menyusi -->
            <li class="dropdown">
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown"
                   href="#">
                    <img src="{% if request.user.image %}{{ request.user.image.url }}{% else %}{% static 'assets/images/users/user-1.jpg' %}{% endif %}"
                         alt="Foydalanuvchi rasmi"
                         class="rounded-circle">
                    <span class="ms-1 d-none d-md-inline-block">
            {{ request.user.first_name|default:request.user.username }} <i class="mdi mdi-chevron-down"></i>
        </span>
                </a>

                <div class="dropdown-menu dropdown-menu-end profile-dropdown">
                    <!-- Sarlavha -->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Xush kelibsiz!</h6>
                    </div>

                    <!-- Profil -->
                    <a href="{% url 'my_profile' %}" class="dropdown-item notify-item">
                        <i class="fe-user"></i> Profilim
                    </a>

                    <!-- Sozlamalar -->
                    <a href="#" class="dropdown-item notify-item">
                        <i class="fe-settings"></i> Sozlamalar
                    </a>

                    <div class="dropdown-divider"></div>

                    <!-- Tizimdan chiqish -->
                    <a href="{% url 'logout' %}" class="dropdown-item notify-item">
                        <i class="fe-log-out"></i> Tizimdan chiqish
                    </a>
                </div>
            </li>

        </ul>
    </div>
</div>
