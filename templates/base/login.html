{% load static %}
<!DOCTYPE html>
<html lang="uz" data-layout="horizontal" data-topbar-color="dark">

<head>
    <meta charset="utf-8"/>
    <title>Tizimga kirish | Kamera boshqaruv paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Kamera va foydalanuvchilarni boshqarish tizimi" name="description"/>
    <meta content="NamDPI" name="author"/>

    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <script src="{% static 'assets/js/head.js' %}"></script>

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="app-style"/>
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body class="authentication-bg authentication-bg-pattern">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card bg-pattern">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <div class="auth-brand">
                                <a href="/" class="logo logo-dark text-center">
                                    <span class="logo-lg">
                                        <img src="{% static 'assets/images/logo-dark.png' %}" alt="logo" height="22">
                                    </span>
                                </a>
                                <a href="/" class="logo logo-light text-center">
                                    <span class="logo-lg">
                                        <img src="{% static 'assets/images/logo-light.png' %}" alt="logo" height="22">
                                    </span>
                                </a>
                            </div>
                            <p class="text-muted mb-4 mt-3">Tizimga kirish uchun login va parolingizni kiriting</p>
                        </div>

                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Foydalanuvchi nomi</label>
                                <input class="form-control" type="text" id="username" name="username" required placeholder="Loginni kiriting">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Parol</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Parolni kiriting">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                    <label class="form-check-label" for="checkbox-signin">Eslab qolish</label>
                                </div>
                            </div>

                            <div class="text-center d-grid">
                                <button class="btn btn-primary" type="submit">Kirish</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <h5 class="text-muted">Yoki ijtimoiy tarmoqlar orqali kiring</h5>
                            <ul class="social-list list-inline mt-3 mb-0">
                                <li class="list-inline-item">
                                    <a href="#" class="social-list-item border-primary text-primary"><i class="mdi mdi-facebook"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="#" class="social-list-item border-secondary text-secondary"><i class="mdi mdi-github"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p><a href="{% url 'reset_password' %}" class="text-white-50 ms-1">Parolni unutdingizmi?</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="footer footer-alt">
    <script>document.write(new Date().getFullYear())</script> &copy; NamDPI Kamera boshqaruv tizimi
</footer>

<script src="{% static 'assets/js/vendor.min.js' %}"></script>
<script src="{% static 'assets/js/app.min.js' %}"></script>
<script src="{% static 'assets/js/pages/authentication.init.js' %}"></script>

</body>
</html>
