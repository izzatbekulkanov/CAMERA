{% load static %}
<!DOCTYPE html>
<html lang="en" data-layout="horizontal" data-topbar-color="dark">

<head>
    <meta charset="utf-8" />
    <title>Parolni tiklash | Attendance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Tizimga kirish uchun parolni tiklash sahifasi" name="description" />
    <meta content="Attendance System" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/head.js' %}"></script>

    <!-- Bootstrap css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- App css -->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-brand">
                                    <a href="/" class="logo logo-dark text-center">
                                        <span class="logo-lg">
                                            <img src="{% static 'assets/images/logo-dark.png' %}" alt="logo" height="22">
                                        </span>
                                    </a>

                                    <a href="/" class="logo logo-light text-center">
                                        <span class="logo-lg">
                                            <img src="{% static 'assets/images/logo-light.png' %}" alt="logo" height="22">
                                        </span>
                                    </a>
                                </div>
                                <p class="text-muted mb-4 mt-3">
                                    Email manzilingizni kiriting, biz sizga parolni tiklash uchun havola yuboramiz.
                                </p>
                            </div>

                            <form action="{% url 'reset_password' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="emailaddress" class="form-label">Email manzil</label>
                                    <input class="form-control" type="email" id="emailaddress" name="email" required
                                           placeholder="Email manzilingizni kiriting">
                                </div>

                                <div class="text-center d-grid">
                                    <button class="btn btn-primary" type="submit">Parolni tiklash</button>
                                </div>
                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-white-50">
                                Ortga <a href="{% url 'login' %}" class="text-white ms-1"><b>Kirish</b></a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-alt">
        2024 - <script>document.write(new Date().getFullYear())</script> &copy; Attendance Dashboard
    </footer>

    <!-- Authentication js -->
    <script src="{% static 'assets/js/pages/authentication.init.js' %}"></script>

</body>
</html>
